{{define "content"}}
<section class="container d-flex h-75">

    <div class="row justify-content-center align-self-center w-100">
      <div class="col-4 mx-auto"></div>
      <div class="col-4 mx-auto">
          <div class="card">
              <div class="card-body">
                <form action="" method="POST">
                  <div class="form-group input-group">
                        <label class="form-label" for="Username">Username:</label>
                        <input class="form-input" id="Username" type="text" name="uname" autofocus placeholder="">
                  </div>
                  <div class="form-group input-group">
                      <label class="form-label" for="Password">Password:</label><br/>
                      <input class="form-input" id="Password" type="password" name="pass" autofocus placeholder="">
                  </div>
                    <div class="form-group input-group">
                      <button class="btn btn-primary" type="submit">Go</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-4 mx-auto"></div>
      </div>

  </div>
</section>
{{end}}
